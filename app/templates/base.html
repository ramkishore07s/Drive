<!doctype html>
<title>My Drive</title>
{% if is_logged_in() %}
<Button id="logout" onclick="window.location.href ='/logout';">Log Out</Button>
<br>
{% endif %}
<span class="myDrive">MyDrive</span>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes style="color: red; font-size=''200px'">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block body %}{% endblock %}
